apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: infra-tools
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: mlflow
    targetRevision: 5.2.1
    helm:
      releaseName: mlflow
      values: |
        service:
          type: ClusterIP
          port: 5000
        defaultArtifactRoot: file:///mlruns
        auth:
          enabled: false
        postgresql:
          enabled: true
          primary:
            persistence:
              enabled: false
          auth:
            postgresPassword: mlflowpass
            username: mlflow
            password: mlflowpass
            database: mlflowdb
        minio:
          enabled: true
          persistence:
            enabled: false
        tracking:
          persistence:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: application
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true